package:
  name: narupa-ase
  version: 0.1.0

source:
  path: ../

build:
  noarch: python
  number: 0

requirements:
  build:
    - python >=3.6.0
    - setuptools

  run:
    - python >=3.6.0
    - attrs
    - narupa-core
    - narupa-openmm
    - numpy
    - ase >= 3.18.0

about:
  home: https://narupa.readthedocs.io
  license: GPL-3
  license_file: {{ RECIPE_DIR }}/../../../LICENSE
  summary: ASE bondings for Narupa.
  description: |
    Narupa is a framework for interactive molecular dynamics simulation is
    virtual reality. This package provides ASE bindings and servers for
    Narupa.
  doc_url: https://narupa.readthedocs.io
  dev_url: https://gitlab.com/intangiblerealities/narupa-protocol
