/ *
  * AtomSelection.proto
  *
  * Describes an atom selection, either represented as a collection of atom
  * indices or as a VMD selector
  *
  * /

import "Indices.proto";
import "VmdSelector.proto";

package narupa.protocol.selection;

message AtomSelection {
  oneof {
    repeated Indices indices = 1;
    VmdSelector selector = 2;
  }
}
