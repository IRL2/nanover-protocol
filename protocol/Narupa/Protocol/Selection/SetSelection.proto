import "AtomSelection.proto";

package narupa.protocol.selection;

message SetSelectionRequest {
  string instance_id = 1;
  string selection_id = 2;
  AtomSelection selection = 3;
}

message SetSelectionResponse {
  string instance_id = 1;
  string selection_id = 2;
}
