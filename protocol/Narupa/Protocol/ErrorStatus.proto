/ *
  * ErrorStatus.proto
  *
  * Describes a generic exception or error
  *
  * /

import "google/protobuf/any.proto";

package narupa.protocol;

message ErrorStatus {
  string message = 1;
  repeated google.protobuf.Any details = 2;
}
