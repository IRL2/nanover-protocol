syntax = "proto3";
package narupa.topology;
option csharp_namespace = "Narupa.Protocol.Topology";

import "chaindef.proto";
import "residuedef.proto";
import "atomdef.proto";
import "bonddef.proto";

message Topology {
  uint32 frame = 5;

  repeated AtomDef atoms = 1;
  repeated BondDef bonds = 2;
  repeated ResidueDef residues = 3;
  repeated ChainDef chains = 4;
}
